name: Deploy Spring Boot to Ubuntu VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give execute permission to mvnw
        run: chmod +x ./mvnw

      - name: Build Spring Boot App (Maven)
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to GCP VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/${{ secrets.VM_USER }}/finapay"

      - name: Restart Spring Boot App on Ubuntu VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f 'finapay-0.0.1-SNAPSHOT.jar' || true
            cd ~/finapay/target
            nohup java -jar finapay-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > ../app.log 2>&1 &
            echo "App deployed and running!"
