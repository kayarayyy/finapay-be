name: Deploy Spring Boot to Ubuntu VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give execute permission to mvnw
        run: chmod +x ./mvnw

      - name: Build Spring Boot App (Maven)
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to GCP VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/${{ secrets.VM_USER }}/finapay"

      - name: Run Spring Boot on Ubuntu VM with Env Vars
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Stopping existing Java process if running..."
            pkill -f 'java' || true

            echo "Navigating to app directory..."
            cd /home/${{ secrets.VM_USER }}/finapay/target

            echo "Loading environment variables from /etc/environment..."
            set -a
            source /etc/environment
            set +a

            echo "DB_URL=$DB_URL"
            echo "DB_USER=$DB_USER"
            echo "DB_PASS=$DB_PASS"

            echo "Starting Spring Boot app..."
            nohup java -jar finapay-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > app.log 2>&1 &
            disown

            echo "Waiting 5 seconds for the app to initialize..."
            sleep 5

            echo "Tailing app.log for 30 seconds..."
            timeout 30s tail -f app.log || true

            echo "Deployment finished. Spring Boot app started."




