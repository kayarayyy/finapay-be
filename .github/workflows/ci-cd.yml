name: Deploy Spring Boot to Ubuntu VM

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give execute permission to mvnw
        run: chmod +x ./mvnw

      - name: Decode Firebase credentials and save to resources
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}" | base64 -d > src/main/resources/firebase-service-account.json

      - name: Build Spring Boot App (Maven)
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to GCP VM target folder
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/${{ secrets.VM_USER }}/finapay/target"

      - name: Run start.sh on Ubuntu VM with Env Vars
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |

            /home/${{ secrets.VM_USER }}/start.sh
